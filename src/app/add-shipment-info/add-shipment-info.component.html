<body>
    <!--Top-Bar-->
    <div class="header">
    <nav class="navbar navbar-default">
    <app-header></app-header>
    <div class="clearfix"></div>
    </nav>
    </div>
    <!--//Top-Bar-->
    <div class="container-fluid">
    <div class="row"> 
    <app-sidemenu></app-sidemenu>
    <div class="col-md-10 main_cont">
    <h2 class="main-head">Add Shipment Information
        <a class="legend" [routerLink]="(['/shipments'])"><em class="fa fa-arrow-left" style="margin-right: 5px"></em>Back</a>
    </h2>
    <div class = "row">
    <div class = "col-md-10 col-md-push-1">
    <div class="div-border">
    <form [formGroup]="addShipmentForm">
   
    <div class="row">
    <div class="col-md-4 form-group">
    <label>Origin Zip</label>
    <input type="text" class="form-control" placeholder="Origin" formControlName="shipperZip" (change)="getCityState(addShipmentForm.controls['shipperZip'].value,'shipper')" 
    ngPattern="/[0-9]/" maxlength="5"
    onkeyup="this.value=this.value.replace(/[^0-9]+/g,'')"  required autofocus> 
    </div>
    <div class="col-md-4 form-group">
      <label>Destination Zip</label>
      <input type="text" class="form-control" placeholder="Destination" formControlName="consigneeZip" (change)="getCityState(addShipmentForm.controls['consigneeZip'].value,'consignee')"
      ngPattern="/[0-9]/" maxlength="5"
      onkeyup="this.value=this.value.replace(/[^0-9]+/g,'')" required> 
      </div>
      <div class="col-md-4 form-group">
        <label>Consignee Name</label>
        <input type="text" class="form-control" placeholder="Consignee" formControlName="consignee" required> 
        </div>
    </div>
    <div class="row">
      <div class="col-md-4 form-group">
      <label>Carrier SCAC Code</label> <span style="color:#FF0000">*</span>
      <select class="form-control" formControlName="bolCarrier" 
      (change)="checkForBolCarrier(addShipmentForm.controls['bolCarrier'].value)" required>
          <option value="YRC">YRC</option>
        <option value="FEDEX_FREIGHT_ECONOMY">FXFE</option>
        <option value="FEDEX_FREIGHT_PRIORITY">FXFP</option>
        <option value="REDDAWAY">REDDAWAY</option>
        <option value="OTHERS">OTHERS</option>
      </select>
      </div>
      <div class="col-md-4 form-group" *ngIf="showCarrierName">
        <label>Carrier Name</label> <span style="color:#FF0000">*</span>
        <input type="text" class="form-control" placeholder="Carrier Name" autocomplete="nope" formControlName="otherCarrierName"> 
    
        </div>
      <div class="col-md-4 form-group">
      <label>Tracking No</label> <span style="color:#FF0000">*</span>
      <input type="text" class="form-control" placeholder="Tracking Number" formControlName="bolTrackingNumber"
       maxlength="18" required>
      </div>
      </div>
    <div class="row margin-top">
      <div class="col-md-4 col-md-push-2 green-button text-center">
        <button [disabled]=" !addShipmentForm.controls['bolTrackingNumber'].valid" (click)="saveOtherCarriers(addShipmentForm.value)">
        <em class="fa fa-save icon"></em>Save
        </button>
        </div>
    <div class="col-md-4 col-md-push-2 green-button text-center">
    <button (click)="clear()">
    <em class="fa fa-refresh icon"></em>Clear
    </button>
    </div>
    </div>
    </form> 
   
    </div> 
    </div>
    </div>
    </div>
    </div>
    </div>
    
    <app-footer></app-footer>
    
    
    </body>
