<div>
  <div class="header">
    <nav class="navbar navbar-default">
      <app-header></app-header>

      <div class="clearfix"></div>
    </nav>
  </div>
  <div class="container-fluid">
    <div class="row">
      <app-sidemenu></app-sidemenu>
      <!-- <div class="col-md-1 side-div" *ngIf="!showSideMenu"></div> -->
      <div class="col-md-10 main_cont">
        <h2 class="main-head">Inward Shipments
          <span class="legend" data-toggle="modal" data-target="#legend-modal">
            <em class="fa fa-key"></em>
          </span>
        </h2>
        <div class="col-md-12 table-div" style="margin-top: 30px" *ngIf="showSearchDetail">
          <div class="row">
            <div class="table-responsive">
              <table class="table table-bordered">
                <thead style="color:#ffffff">
                  <tr>
  
                    <th>Vol/Ref No</th>
                    <th>Pro #</th>
                    <th>Shipper Company Name</th>
                    <!-- <th>Shipper Contact Name</th> -->
                    <th>Consignee Company Name</th>
                    <!-- <th>Consignee Contact <br> Name</th> -->
                    <th>Carrier SCAC Code</th>
                    <!-- <th>Pcs/Weight</th> -->
                    <th>Origin</th>
                    <th>Destination</th>
                    <!-- <th>BOL Creation Date</th> -->
                    <!-- <th> BOL Created By</th>
                    <th>BOL</th> -->
                    <!-- <th>Print</th> -->
                    <!-- <th>Pick Up</th> -->
                    <th style="padding:20px!important;">Carrier Data</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of tableValues">
                    <td style="text-align: center">{{data?.refNumber}}</td>
                    <td style="text-align: center">{{data?.bolTrackingNumber}}</td>
                    <td style="text-align: center">{{data?.shipper}}</td>
                    <td style="text-align: center">{{data?.consigneeName}}</td>
                    <td style="text-align: center">{{data?.carrier}}</td>
                    <!-- <td style="text-align: center"></td> -->
                    <td style="text-align: center">{{data?.shipperZip}}</td>
                    <td style="text-align: center">{{data?.companyDetails.zip}}</td>
                    <td style="text-align: center">
                      <a class="align:center" style="padding:5px;" *ngIf="data.showBOLIcon">
                        <em class="fa fa-table" (click)="getBolYrc(data,'BOL')" data-toggle="tooltip" title="Online BOL" ></em>
                      </a>
                      <a class="align:center" style="padding:5px;" *ngIf="data.showDeliveryIcon">
                        <em class="fa fa-save" (click)="getBolYrc(data,'Delivery')" data-toggle="tooltip" title="Delivery" ></em>
                      </a>
                    </td>
                    <td style="text-align: center">-</td>
                    <!-- <td style="text-align: center">{{data?.refNumber}}</td>
                    <td style="text-align: center">{{data?.refNumber}}</td>
                    <td style="text-align: center">{{data?.refNumber}}</td>
                    <td style="text-align: center">{{data?.refNumber}}</td>
                    <td style="text-align: center">{{data?.refNumber}}</td>
                    <td style="text-align: center">{{data?.refNumber}}</td>
                    <td style="text-align: center">{{data?.refNumber}}</td> -->
                  </tr>
                 

                </tbody>
                </table>
                </div>
                </div>
                </div>
      </div>
    </div>
  </div>
